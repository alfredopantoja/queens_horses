<!doctype html>
<html>
	<head>
		<title>All The Queen's Horses</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF8"	
		<link href="css/custom.css" rel="stylesheet" />
	</head>
	<body>
		<div id="impress">
			<div class="step" data-x="0" data-y="0">
				This is my first slide
			</div>
			
			<div class="step" data-x="500" data-y="0">
				This is slide 2 
			</div>

			<div class="step" data-x="500" data-y="-400">
				This is slide 3 
			</div>				

			<div class="step" data-x="500" data-y="-800" data-scale="0.5">
				This is slide 4 
			</div>

			<div class="step" data-x="0" data-y="-800" data-rotate="90">
				This is slide 5 and it rotates in.  
			</div>

			<div class="step" data-x="-2600" data-y="-800" data-rotate-x="30" 
			     data-rotate-y="-60" data-rotate-z="90" data-scale="4">
			     This is slide 6 and it has a 3D transition AND a cale.
			</div>      			
		</div>	

		<script src="js/impress.js"></script>
		<script>impress().init();</script>
	</body>
</html>
